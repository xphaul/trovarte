<ion-header>
  
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


    <div id="logo">
    <img src="img/logo.png"/>
    </div>


<ion-content class="login background">

  
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; height: 100%; background-color: white">
  </div>
  
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  
  <div style="padding: 30px">
    
    <ion-item style="padding-left: 0; background: transparent">
        <ion-label style="color: #9E9E9E"><ion-icon name = "ios-person"></ion-icon></ion-label>
        <ion-input type="text" placeholder ="Username"></ion-input>
    </ion-item>


    <ion-item style="padding-left: 0; background: transparent">
        <ion-label style="color: #9E9E9E"><ion-icon name = "ios-lock"></ion-icon></ion-label>
        <ion-input type="password" placeholder ="Password"></ion-input>
    </ion-item>

    <ion-item style="padding-left: 0; margin-top: 15px; background: transparent">
        <ion-label style="color: #9E9E9E"><ion-icon name = "ios-filing"></ion-icon></ion-label>
        <ion-input placeholder ="Type"></ion-input>

        <ion-select [(ngModel)] = "Type">
          <ion-option value = "user" style = "color: #9E9E9E">User</ion-option>
          <ion-option value="owner" style="color: #9E9E9E">Owner</ion-option>

        </ion-select>

    </ion-item>

    <button block style="margin-top: 25px; border-radius: 0;">Log in</button>
      
      
        <ion-item style="padding-left: 0; background: transparent">
        <ion-label style="color: #9E9E9E"> Don't have an account?<button ion-button color="secondary" inline clear>Register Now!</button></ion-label></ion-item>
    
  </div>

</ion-content>

<ion-footer>
<div class="bar bar-footer">
  <div style="padding: 10px">
  <div class="title"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; TROVARTE 2016</div>
</div>
</div>

</ion-footer>
